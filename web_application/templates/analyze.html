{% extends "layout.html" %}
{% block content %}
<h1> Analyzing Results <h1>
<div> Analyzing image {{filename}}</div>

<div>Probabilities using deepface and knn: </div>

<table style="width:100%">
	<tr>
		<th>Syndrome</th> 
		<th>Probability</th>
	</tr>
	{% for index in indices %}
		<tr>
			<td>{{ syndromes[index] }} </td>
			<td>{{ probabilities[index] }} </td>
		</tr>
	{% endfor %}
</table>
{% endblock content %}
